<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino AI - Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
<script src="/Static/dashboard.js"></script>
</head>
<body>
    <!-- ✅ Login Page -->
    <div id="loginPage">
        <div class="login-container">
            <h2>Agent Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- ✅ Dashboard -->
    <div id="dashboard">
        <div class="header">
            <h2>Casino AI Dashboard</h2>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="container">
    <!-- Left Sidebar (Navigation) -->
    <div class="sidebar">
        <h3>Live Chat</h3>
        <p><strong>Conversations</strong></p>
        <ul>
            <li><a href="#" onclick="showConversations()">Unassigned <span id="unassignedCount">0</span></a></li>
            <li><a href="#">You <span id="yourCount">0</span></a></li>
            <li><a href="#">Team <span id="teamCount">0</span></a></li>
            <li><a href="#">All <span id="allCount">0</span></a></li>
        </ul>
        <p><strong>Channels</strong></p>
        <ul>
            <li>WhatsApp</li>
            <li>Instagram</li>
        </ul>
    </div>

    <!-- Middle Column (Conversations List) -->
    <div class="conversation-panel">
        <h3>Conversations</h3>
        <ul id="conversationList">
            <!-- Conversations will be loaded here dynamically -->
        </ul>
    </div>

    <!-- Right Panel (Chat Window) -->
    <div class="chat-panel">
        <h3>Live Conversation</h3>
        <div class="chat-messages" id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

            <div class="chat-panel">
                <h3>Live Conversation</h3>
                <div class="chat-messages" id="chatBox"></div>
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/Static/dashboard.js"></script>
</body>
</html>
