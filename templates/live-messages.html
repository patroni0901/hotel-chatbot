<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #sidebar {
            width: 300px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #conversation-list div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        #conversation-list div:hover {
            background-color: #e0e0e0;
        }
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .user-message {
            background-color: #d1e7dd;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #f8d7da;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            align-self: flex-start;
        }
        #message-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #message-input input {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }
        .no-conversations {
            padding: 10px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Select a conversation</h2>
        <div id="conversation-list"></div>
    </div>
    <div id="chat-area" data-convo-id="">
        <div id="chat-messages"></div>
        <div id="message-input">
            <input type="text" id="message-text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script>
        const socket = io();

        // Load conversations on page load
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/all-whatsapp-messages")
                .then(response => response.json())
                .then(data => {
                    const sidebar = document.getElementById("conversation-list");
                    if (data.conversations.length === 0) {
                        sidebar.innerHTML = '<div class="no-conversations">No conversations available. Send a WhatsApp message to start a conversation.</div>';
                    } else {
                        data.conversations.forEach(convo => {
                            const convoItem = document.createElement("div");
                            convoItem.dataset.convoId = convo.convo_id;
                            convoItem.innerHTML = `<strong>${convo.username}</strong>: ${convo.messages.length > 0 ? convo.messages[convo.messages.length - 1].message : "No messages"}`;
                            convoItem.onclick = () => loadConversation(convo.convo_id);
                            sidebar.appendChild(convoItem);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error fetching WhatsApp messages:", error);
                    const sidebar = document.getElementById("conversation-list");
                    sidebar.innerHTML = '<div class="no-conversations">Error loading conversations. Please try again later.</div>';
                });
        });

        // Listen for live messages
        socket.on("live_message", (data) => {
            console.log("Received live_message:", data);
            const sidebar = document.getElementById("conversation-list");
            let conversationExists = false;
            for (let item of sidebar.children) {
                if (item.dataset.convoId === data.convo_id.toString()) {
                    conversationExists = true;
                    item.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
                    break;
                }
            }
            if (!conversationExists) {
                // Remove "no conversations" message if it exists
                if (sidebar.querySelector(".no-conversations")) {
                    sidebar.innerHTML = "";
                }
                const convoItem = document.createElement("div");
                convoItem.dataset.convoId = data.convo_id;
                convoItem.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
                convoItem.onclick = () => loadConversation(data.convo_id);
                sidebar.appendChild(convoItem);
            }

            const currentConvoId = document.querySelector("#chat-area").dataset.convoId;
            if (currentConvoId === data.convo_id.toString()) {
                const chatArea = document.querySelector("#chat-messages");
                const messageDiv = document.createElement("div");
                messageDiv.className = data.sender === "user" ? "user-message" : "ai-message";
                messageDiv.textContent = `${data.sender}: ${data.message}`;
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        });

        // Load a conversation's messages
        function loadConversation(convoId) {
            const chatArea = document.querySelector("#chat-area");
            chatArea.dataset.convoId = convoId;
            const chatMessages = document.querySelector("#chat-messages");
            chatMessages.innerHTML = "";

            fetch("/all-whatsapp-messages")
                .then(response => response.json())
                .then(data => {
                    const convo = data.conversations.find(c => c.convo_id === convoId);
                    if (convo) {
                        convo.messages.forEach(msg => {
                            const messageDiv = document.createElement("div");
                            messageDiv.className = msg.sender === "user" ? "user-message" : "ai-message";
                            messageDiv.textContent = `${msg.sender}: ${msg.message}`;
                            chatMessages.appendChild(messageDiv);
                        });
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                });
        }

        // Send a message
        function sendMessage() {
            const convoId = document.querySelector("#chat-area").dataset.convoId;
            const messageText = document.getElementById("message-text").value;
            if (!convoId || !messageText) return;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ convo_id: convoId, message: messageText, channel: "whatsapp" })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("message-text").value = "";
                    }
                });
        }
        
        // Handle Enter key to send message
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Handle new live messages
        socket.on('live_message', function(data) {
            if (data.convo_id === currentConvoId) {
                const messagesDiv = document.getElementById('chat-messages');
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${data.sender === 'user' ? 'user' : data.sender === 'ai' ? 'ai' : 'agent'}`;
                msgDiv.innerHTML = `
                    ${data.message}
                    <span class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                `;
                messagesDiv.appendChild(msgDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            // Update conversation list preview
            const convoItem = document.querySelector(`.conversation-item[data-convo-id="${data.convo_id}"]`);
            if (convoItem) {
                const preview = convoItem.querySelector('p');
                preview.textContent = data.message.substring(0, 50) + (data.message.length > 50 ? '...' : '');
            }
        });

        // Handle AI activity
        socket.on('ai_activity', function(data) {
            if (data.convo_id === currentConvoId) {
                const messagesDiv = document.getElementById('chat-messages');
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message ai-activity';
                msgDiv.textContent = data.message;
                messagesDiv.appendChild(msgDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });

        // Initial load
        window.onload = function() {
            loadAiState();
            loadConversations();
        };
    </script>
</body>
</html>
