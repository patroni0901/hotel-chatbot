<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Chatbot Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* Existing styles... */
        .handback-button {
            padding: 5px 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }
        .handback-button:hover {
            background-color: #e68900;
        }

        /* New styles for filter buttons */
        .filter-buttons {
            margin-bottom: 10px;
        }
        .filter-button {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .filter-button:hover {
            background-color: #0056b3;
        }
        .filter-button.active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container" style="display: flex;">
        <h2>Agent Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" style="display: none;">
        <div class="header">
            <h2>Hotel Chatbot Dashboard</h2>
            <button id="logout-button">Logout</button>
        </div>
        <div class="container">
            <div class="sidebar">
                <h3>Live Chat</h3>
                <div class="filter-buttons">
                    <button class="filter-button" onclick="loadConversations('unassigned')">Unassigned <span id="unassignedCount">0</span></button>
                    <button class="filter-button" onclick="loadConversations('you')">You <span id="yourCount">0</span></button>
                    <button class="filter-button" onclick="loadConversations('team')">Team <span id="teamCount">0</span></button>
                    <button class="filter-button" onclick="loadConversations('all')">All <span id="allCount">0</span></button>
                </div>
                <p><strong>Channels</strong></p>
                <ul>
                    <li onclick="filterByChannel('whatsapp')">WhatsApp</li>
                    <li onclick="filterByChannel('instagram')">Instagram</li>
                </ul>
            </div>
            <div class="conversation-panel">
                <h3>Conversations</h3>
                <ul id="conversationList" class="conversation-list"></ul>
            </div>
            <div class="chat-panel">
                <h3>Live Conversation</h3>
                <div id="clientName">-</div>
                <div class="chat-messages" id="chatBox"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
