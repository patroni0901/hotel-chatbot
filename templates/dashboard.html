<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Chatbot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #login-section, #dashboard {
            max-width: 800px;
            margin: 0 auto;
        }
        #dashboard {
            display: none;
        }
        .chat-container {
            display: flex;
            margin-top: 20px;
        }
        .conversation-list {
            width: 30%;
            border-right: 1px solid #ccc;
            padding-right: 10px;
        }
        .chat-window {
            width: 70%;
            padding-left: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        #chat-window {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .ai-message {
            text-align: left;
            color: green;
        }
        #message-input {
            width: 80%;
            padding: 5px;
        }
        #handoff-button {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-section">
        <h2>Agent Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard">
        <h2>Hotel Chatbot Dashboard</h2>
        <button id="logout-button">Logout</button>
        <div class="chat-container">
            <div class="conversation-list">
                <h3>Unassigned Conversations</h3>
                <ul id="unassigned-conversations"></ul>
                <h3>Your Conversations</h3>
                <ul id="your-conversations"></ul>
            </div>
            <div class="chat-window">
                <div id="chat-window"></div>
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-message">Send</button>
                <button id="handoff-button">Assign to Me</button>
            </div>
        </div>
    </div>

    <!-- Include Socket.IO and dashboard.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
