<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino AI Dashboard</title>
    <link rel="icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="/static/dashboard.js"></script>

</head>
<body>
    <!-- âœ… Login Page -->
    <div id="loginPage" class="login-container">
        <h2>Agent Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- âœ… Dashboard -->
    <div id="dashboard" style="display: none;">
        <!-- ðŸ”¹ Header -->
        <div class="header">
            <h2>Casino AI Dashboard</h2>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- ðŸ”¹ Main Container (3-column layout) -->
        <div class="container">
            <!-- ðŸ”¹ Sidebar (First Column) -->
            <div class="sidebar">
                <h3>Live Chat</h3>
                <p><strong>Conversations</strong></p>
                <ul>
                    <li onclick="loadConversations('unassigned')">Unassigned <span id="unassignedCount">0</span></li>
                    <li onclick="loadConversations('you')">You <span id="yourCount">0</span></li>
                    <li onclick="loadConversations('team')">Team <span id="teamCount">0</span></li>
                    <li onclick="loadConversations('all')">All <span id="allCount">0</span></li>
                </ul>
                <p><strong>Channels</strong></p>
                <ul>
                    <li onclick="filterByChannel('whatsapp')">WhatsApp</li>
                    <li onclick="filterByChannel('instagram')">Instagram</li>
                </ul>
            </div>

            <!-- ðŸ”¹ Conversation List (Second Column) -->
            <div class="conversation-panel">
                <h3>Conversations</h3>
                <ul id="conversationList" class="conversation-list">
                    <!-- Conversations will be loaded here dynamically -->
                </ul>
            </div>

            <!-- ðŸ”¹ Chat Panel (Third Column) -->
            <div class="chat-panel">
                <h3>Live Conversation</h3>
                <div class="chat-messages" id="chatBox"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
