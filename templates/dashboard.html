<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino AI - Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="/static/dashboard.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <!-- âœ… Login Page -->
    <div id="loginPage">
        <div class="login-container">
            <h2>Agent Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

<!-- âœ… Dashboard -->
<div id="dashboard">
    <div class="header">
        <h2>Casino AI Dashboard</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Live Chat</h3>
            <p><strong>Conversations</strong></p>
            <ul>
                <li onclick="showConversations('unassigned')">Unassigned <span id="unassignedCount">0</span></li>
                <li onclick="showConversations('your')">You <span id="yourCount">0</span></li>
                <li onclick="showConversations('team')">Team <span id="teamCount">0</span></li>
                <li onclick="showConversations('all')">All <span id="allCount">0</span></li>
            </ul>

            <!-- ðŸ”¹ Add Conversation List Section Here -->
           <!-- Unassigned Conversations -->
<h4>Unassigned Conversations</h4>
<div class="conversation-list" id="unassignedList"></div>

<!-- Assigned to Me -->
<h4>Assigned to Me</h4>
<div class="conversation-list" id="assignedList"></div>


            <p><strong>Channels</strong></p>
            <ul>
                <li onclick="filterByChannel('whatsapp')">WhatsApp</li>
                <li onclick="filterByChannel('instagram')">Instagram</li>
            </ul>
        </div>

       <!-- Chat Panel -->
<div class="chat-panel">
    <h3>Live Conversation</h3>
    
    <!-- Chat Messages Container -->
    <div class="chat-messages" id="chatBox"></div>
    
    <!-- Typing Indicator -->
    <div id="typingIndicator" class="typing-indicator">John is typing...</div>

    <!-- Chat Input Box -->
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
    </div>
</div>


    <script src="/static/dashboard.js"></script>
</body>
</html>
