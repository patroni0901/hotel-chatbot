<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Chatbot Dashboard</title>
    <style>
     
        .handback-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .handback-button:hover {
            background-color: #c82333;
        }
        .promotions-section {
            padding: 20px;
        }
        .promotions-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: vertical;
        }
        .promotions-section button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .promotions-section button:hover {
            background-color: #218838;
        }
        #currentPromotions {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Chatbot Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <div class="container">
        <div class="sidebar">
            <h3>Live Chat</h3>
            <h4>Conversations</h4>
            <p>Unassigned: <span id="unassignedCount">0</span></p>
            <p>You: <span id="yourCount">0</span></p>
            <p>Team: <span id="teamCount">0</span></p>
            <p>All: <span id="allCount">0</span></p>
            <h4>Channels</h4>
            <p><a href="#" onclick="filterByChannel('')">All</a></p>
            <p><a href="#" onclick="filterByChannel('whatsapp')">WhatsApp</a></p>
            <p><a href="#" onclick="filterByChannel('instagram')">Instagram</a></p>
        </div>
        <div class="main-content">
            <div class="tabs">
                <div class="tab active" onclick="showTab('liveChat')">Live Chat</div>
                <div class="tab" onclick="showTab('promotions')">Promotions</div>
            </div>
            <div id="liveChat" class="tab-content active">
                <h3>Conversations</h3>
                <ul id="conversationList"></ul>
            </div>
            <div id="promotions" class="tab-content">
                <div class="promotions-section">
                    <h3>Promotions Configuration</h3>
                    <textarea id="promotionsInput" placeholder="Enter current promotions..."></textarea>
                    <button onclick="savePromotions()">Save Promotions</button>
                    <div>
                        <h4>Current Promotions</h4>
                        <div id="currentPromotions">No promotions set.</div>
                    </div>
                </div>
            </div>
            <div class="chat-section">
                <h3>Live Conversation</h3>
                <div id="clientName">-</div>
                <div id="chatBox"></div>
                <div class="input-section">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendMessage" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
